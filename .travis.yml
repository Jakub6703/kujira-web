language: node_js
node_js:
  - "0.12.7"

sudo: false

cache:
  directories:
    - kujira/node_modules
    - kujira/bower_modules

before_install:
  - cd kujira
  - npm config set spin false
  - npm install -g npm@^2
  - npm install -g bower

install:
  - npm install -g phantomjs-prebuilt
  - npm install
  - bower install
  
script:
  - ember test